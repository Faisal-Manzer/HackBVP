<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<body>

<nav>

</nav>

<main>
    <div class="row">
        <div class="col s12 m8">
            <div class="container">
                <h3>
                    All Admitted Patient
                </h3>

                <div class="row">
                    <div class="col s12 m6">

                        <!--card-->
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">
                                     NAME_OF_PATIENT
                                </span>
                                Guardian Name: NAME_OF_GUARDIAN
                                <br>
                                Phone Number: PHONE_NUMBER
                                <br>
                                Critical: YES_NO
                            </div>
                            <div class="card-action">
                                <a href="#" class="blue-text">Discharge</a>
                            </div>
                        </div>


                    </div>

                    <div class="col s12 m6">

                        <!--card-->
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">
                                     NAME_OF_PATIENT
                                </span>
                                Guardian Name: NAME_OF_GUARDIAN
                                <br>
                                Phone Number: PHONE_NUMBER
                                <br>
                                Critical: YES_NO
                            </div>
                            <div class="card-action">
                                <a href="#" class="blue-text">Discharge</a>
                            </div>
                        </div>


                    </div>


                </div>
            </div>
        </div>
        <div class="col s12 m4">

            <h3>
                Mark YourSelf
            </h3>
            <button class="btn btn-large red white-text btn-flat">We Are UnSafe</button>
            <button class="btn btn-large green white-text btn-flat">We Are Safe</button>
            <hr>
            <!--card-->
            <div class="card">
                <div class="card-content">
                                <span class="card-title">
                                     Admit New patient
                                </span>
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="name" type="text" class="validate">
                                    <label for="name">Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="g_name" type="text" class="validate">
                                    <label for="g_name">Guardian Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="phone" type="text" class="validate">
                                    <label for="phone">Phone Number</label>
                                </div>
                                <div class="input-field col s12">
                                    <input id="state" type="text" class="validate">
                                    <label for="state">General Medical Condition</label>
                                </div>
                                <div class="col s12">
                                    Critical:
                                    <label>
                                        <input name="critical" type="radio" checked/>
                                        <span>yes</span>
                                    </label>
                                    <label>
                                        <input name="critical" type="radio" checked/>
                                        <span>no</span>
                                    </label>
                                    <br>
                                    <br>
                                </div>
                                <div class="col s12">
                                    <button class="btn btn-flat btn-large blue white-text">Add</button>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>


        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
