    <style>
        body {
            margin: 0;

            height: 50vh;

<body>

<!-- Make map half screen -->

<main>

                                    </div>

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#">Sign UP</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m9 pull-m3">
            <div class="row">

                <div class="col s12 m6">
                    <h5 class="red-text">
                        Affected Hospitals
                    </h5>

                    <div class="card red lighten-4">

                                BATRA HOSPITAL AND MEDICAL RESEARCH CENTRE
                            </div>

                                        1,MEHRAULI BADARPUR ROAD,TUGHLAQABAD INSTITUTIONAL AREA,NEW DELHI-110062
                                    </b>

                                <br>

                                        <td>

                                    <tbody>

                                        </td>
                                        <td>
                                            NO

                                    </tr>

                                    <tr>
                                        <td>
                                            ANANT GARG
                                        </td>
                                        <td>
                                            VIRAL FEVER
                                        </td>
                                        <td>
                                            NO
                                        </td>
                                    </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>


                </div>

                <div class="col s12 m6">
                    <h5 class="green-text">
                        Non Affected Hospitals

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        let uluru = {lat: 28.675472, lng: 77.112836};
        // The map, centered at Uluru
        let map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: uluru});
        // The marker, positioned at Uluru
        let marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArIc5CsWpfhHO80jr1vhzCslESf0db97w&callback=initMap">
</script>
