<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DAWA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <style>
        body {
            margin: 0;
        }

        #map {
            height: 50vh;
            width: 100vw;
        }
    </style>
</head>
<body>

<!-- Make map half screen -->
<!-- list of hospital to shift -->
<!-- parallel sign in process -->

<main>
    <div id="map"></div>

    <div class="row">
        <div class="col s12 m3 push-m9">
            <div class="">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Sign IN</span>
                        <div class="row">
                            <form class="col s12">
                                <div class="row">
                                    <div class="input-field col s12">
                                        <input id="user_id" type="text" class="validate">
                                        <label for="user_id">User ID</label>
                                    </div>
                                    <div class="input-field col s12">
                                        <input id="password" type="text" class="validate">
                                        <label for="password">Password</label>
                                    </div>
                                    <div class="col s12">
                                        <button class="btn btn-flat btn-large blue white-text"> SIGN iN</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="#">Sign UP</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m9 pull-m3">
            <div class="container">

            </div>
        </div>
    </div>

</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script>
    // Initialize and add the map
    function initMap() {
        // The location of Uluru
        let uluru = {lat: 28.675472, lng: 77.112836};
        // The map, centered at Uluru
        let map = new google.maps.Map(
            document.getElementById('map'), {zoom: 15, center: uluru});
        // The marker, positioned at Uluru
        let marker = new google.maps.Marker({position: uluru, map: map});
    }
</script>
<script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArIc5CsWpfhHO80jr1vhzCslESf0db97w&callback=initMap">
</script>
</body>
</html>
